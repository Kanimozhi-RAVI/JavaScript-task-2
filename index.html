<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator with Animated Background</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <canvas id="starsCanvas"></canvas>
  <canvas id="snowCanvas"></canvas>
  <div id="calculator">
    <table id="keys">
      <tr>
        <td colspan="4"><input id="display" readonly></td>
      </tr>
      <tr>
        <td><button onclick="clearDisplay()">C</button></td>
        <td><button onclick="backspace()">&lt;</button></td>
        <td><button onclick="appendToDisplay('/')">/</button></td>
        <td><button onclick="appendToDisplay('*')">*</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToDisplay('7')">7</button></td>
        <td><button onclick="appendToDisplay('8')">8</button></td>
        <td><button onclick="appendToDisplay('9')">9</button></td>
        <td><button onclick="appendToDisplay('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToDisplay('4')">4</button></td>
        <td><button onclick="appendToDisplay('5')">5</button></td>
        <td><button onclick="appendToDisplay('6')">6</button></td>
        <td><button onclick="appendToDisplay('+')">+</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToDisplay('1')">1</button></td>
        <td><button onclick="appendToDisplay('2')">2</button></td>
        <td><button onclick="appendToDisplay('3')">3</button></td>
        <td rowspan="2"><button id="equl-btn" onclick="calculate()">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button id="zero-btn" onclick="appendToDisplay('0')">0</button></td>
        <td><button onclick="appendToDisplay('.')">.</button></td>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
